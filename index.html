<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="confetti-container"></div>

    <h1 id="game-title">Tic-Tac-Toe</h1>

    <div class="controls top-controls" id="top-controls">
        <button class="secondary" onclick="startTutorial()">‚ùì How to Play</button>
        <button class="secondary" onclick="openSettings()">‚öôÔ∏è Customize</button>
    </div>

    <div id="status">Player 1's Turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls bottom-controls" id="bottom-controls">
        <button onclick="restartGame()" class="restart-btn">üîÑ Restart Game</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Customization</h2>
            <div class="setting-group">
                <label>Theme</label>
                <select id="themeSelect" onchange="changeTheme()">
                    <option value="light">Classic Light</option>
                    <option value="dark">Dark Mode</option>
                    <option value="neon">Neon Cyber</option>
                    <option value="nature">Forest Calm</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Player 1 Avatar</label>
                <div id="p1-avatar-grid" class="avatar-grid"></div>
            </div>
            <div class="setting-group">
                <label>Player 2 Avatar</label>
                <div id="p2-avatar-grid" class="avatar-grid"></div>
            </div>
            <button onclick="saveSettings()">Save & Close</button>
        </div>
    </div>

    <div id="tutorialOverlay" class="tutorial-overlay">
        <div id="tooltip" class="tooltip">
            <p id="tooltipText">Welcome!</p>
            <div class="tutorial-btns">
                <button onclick="nextTutorialStep()">Next</button>
                <button class="secondary" onclick="endTutorial()">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
